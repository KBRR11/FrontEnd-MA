
<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form>
                    <h1>Iniciar Sesión</h1>
                    <p class="text-muted">Ingresa con tu cuenta</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="email" placeholder="Username" autocomplete="username" [(ngModel)]="usuarios.usuario">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" name="pass" placeholder="Password" autocomplete="current-password" [(ngModel)]="usuarios.password">
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)='login()'  >Ingresar</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%" id="registro">
                <div class="card-body text-center">
                  <div>
                    <h2>Registrarse</h2>
                    <p>Al registrarte como usuario, cuentas con el derecho de postular para la Movilidad Académica actual.</p>
                    <button type="button" class="btn  btn-danger" [routerLink]="['/register-per']" routerLinkActive="router-link-active" >Registrate ahora!</button>
                    <button type="button" class="btn  active mt-3" [routerLink]="['/inicio']" routerLinkActive="router-link-active"><i class="fa fa-mail-reply"></i> Volver al Inicio</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
