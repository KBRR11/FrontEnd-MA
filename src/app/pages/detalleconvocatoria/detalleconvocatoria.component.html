
<div class="content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="card card-plain">
              <div class="titulo">
                <h3 style="margin-left: -20px; margin-top: -25px; margin-bottom: 6px;">{{title}}</h3>
              </div>

                <div class=" card-header">
                </div>

                <div class=" card-body col-md-9">
                  <div class="card"> 
                    <h5>Lista de los Detalles</h5>
                    <table class="table">
                      <thead  >
                        <tr >
                          <th scope="col">Nro</th>
                          <th scope="col">Periodo</th>
                          <th scope="col">Estudiantes</th>
                          <th scope="col" id="deta">Escuela Profesional</th>
                          <th scope="col">Estado</th>
                          <th scope="col">Informe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let detconv of convocatorias; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{detconv.desde}} - {{detconv.hasta}}</td>
                            <td >
                              <button class="btn btn-success btn-link btn-sm btn-icon" ria-describedby="tooltip-190">
                                <i style="margin-left: 20%;" class="tim-icons icon-notes" (click)="listaralumnos(detconv.idetalle_convocatoria); open(content)" data-toggle="modal" data-target="#exampleModal"></i>
                              </button> 
                            </td>
                            <td >{{detconv.escuela}}</td>
                            <td>Activo</td>
                            <td class="text-center">
                              <button class="btn btn-warning btn-link btn-sm btn-icon" ria-describedby="tooltip-190">
                                <i style="margin-left: 20%;" class="tim-icons icon-pencil" (click)="editardet(detconv)"></i>
                              </button> 
                              <button class="btn btn-danger btn-link btn-sm btn-icon" ria-describedby="tooltip-190">
                                <i style="margin-left: 20%;" class="tim-icons icon-trash-simple" (click)="elminardet(detconv.idetalle_convocatoria)"></i>
                              </button> 
                            </td>
                        </tr>
                    </tbody>
                  </table>

                  </div>
                    
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Lista de Estudiantes</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <div class="">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Codigo</th>
                  <th scope="col">Ciclo</th>
                  <th scope="col">Estado</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let al of alumno ;let i=index">
                  <td>{{i+1}}</td>
                  <td>{{al.nombre}}</td> 
                  <td>{{al.codigo}}</td>
                  <td>{{al.ciclo}}</td>
                  <td>{{1}}</td>
              </tr>
          </tbody>
      </table>
      
  </div>
  </div>
  
</ng-template>
