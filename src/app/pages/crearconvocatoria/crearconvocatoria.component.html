<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="titulo">
          <h3 style="margin-left: 0; margin-top:-7px; margin-bottom: 0;">{{title}}</h3>
        </div>

        <div class="col-md-8">

          <div class="card-header">
          </div>

          <div class="card-body">
            <div class="card">
              <div class="row">

                <div class="col-md-6 inp">
                    <div class="card-header">
                    </div>

                    <div class="card-body">
                    <div class=" form-group">
                      <label> Año Academico </label>
                      <input class=" form-control" placeholder="Año Academico" type="text"
                        [(ngModel)]="convocatoria.ciclo_academico" name="ciclo_academico">
                    </div>

                    <div class=" form-group">
                      <label> Nombre de la Convocatoria </label>
                      <input class=" form-control" placeholder="Nombre" type="text"
                        [(ngModel)]="convocatoria.nom_convocatoria" name="nom_convocatoria">
                    </div>

                    <div class=" form-group">
                      <label> Fecha Inicio </label>
                      <input type="date" class=" form-control" [(ngModel)]="convocatoria.desde">
                      <label> Fecha Fin </label>
                      <input type="date" class=" form-control" [(ngModel)]="convocatoria.hasta">
                    </div>

                  </div>
                </div>

                <div class="col-md-6 escuela">
                  <div class="">
                    
                    <div class="card-header">
                      <h5>Escuelas Profesionales</h5>
                    </div>
                    <div class="card-body">
                      <div class="table-full-width">
                        <select name="idfac" class="form-control" [(ngModel)]="idfacultad" (change)=listarep()>
                          <option value="1">Empresariales</option>
                          <option value="2">Fia</option>
                          <option value="3">Cocaina</option>
                        </select>
                        <table class="table">
                          <tbody>
                            <tr *ngFor="let conv of convenios">
                              <td>
                                <div class="form-check">
                                  <label class="form-check-label">
                                    <input id="chis" name="" class="form-check-input" type="checkbox"
                                      value="{{conv.idconvenio}}" (change)="sele(conv.idconvenio)" />

                                    <span class=" form-check-sign">
                                      <span class=" check"> </span>
                                    </span>
                                  </label>
                                </div>
                              </td>
                              <td>
                                <p class="title">{{conv.nom_c_ep}}</p>
                              </td>
                              <td class=" td-actions text-right">
                                <button class=" btn btn-link" type="button" placement="left" ngbTooltip="Editar "
                                  container="body">
                                  <i class=" tim-icons icon-pencil"> </i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 col-sm-4">
                  <div class="card-header text-center">
                    <h5>Archivo</h5>
                  </div>
                  <div class="card-body">
                    <div class="fileinput text-center">
                      <div style="display:none">
                        <input class="" #fil [(ngModel)]="file" (change)="selecfoto($event); mostrar()" multiple="multiple" type="file">
                      </div>
                      
                      <div *ngIf="primero">
                        <div class="thumbnail">
                          <img alt="..." src="assets/img/subir_archivo.jpg">
                        </div>
                        <div>
                          <button class="btn-round btn btn-primary" (click)="fil.click()" ria-describedby="tooltip-190">
                            Seleccionar Archivo
                          </button>
                        </div>
                      </div>
                      
                      
                      <div *ngIf="segundo">
                        <div class="thumbnail">
                          <img id="pd" alt="..." src="assets/img/pdf.PNG">
                        </div>
                        <p>{{file}}</p>
                        <button class="btn-round btn btn-danger" (click)="fil.click()" ria-describedby="tooltip-190">
                          Cambiar
                        </button>
                      </div>

                    </div>
                  </div>
                </div>
                
                <div class="col-md-12 text-center" style="margin-bottom: 12px;">
                  <div class="">
                    <button class="btn btn-success" (click)="Crear(convocatoria);">Nueva Convocatoria</button>
                  </div>
                </div>
                

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
