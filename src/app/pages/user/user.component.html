
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header" ><h5 class=" title">Información de Contacto</h5></div>
        <div class=" card-body">
          <form *ngFor="let per of personadata">
            <div class=" row" >
              <div class=" col-md-3 pr-md-1">
                <div class=" form-group">
                  <label> Ocupación </label>
                  <input
                    class=" form-control"
                    disabled=""
                    placeholder="Company"
                    type="text"
                    value={{per.TIPO}}
                  />
                </div>
              </div>

              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Sede </label>
                  <input
                    class=" form-control"
                    placeholder="codigo"
                    disabled=""
                    type="text"
                    value={{per.SEDE}}
                  />
                </div>
              </div>

              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Email address </label>
                  <input
                    class=" form-control"
                    placeholder="Email"
                    value={{per.CORREO}}
                    type="email"
                  />
                </div>
              </div>
            </div>
            <div class=" row" >
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nombres </label>
                  <input
                    class=" form-control"
                    placeholder="Nombres"
                    type="text"
                    value={{per.NOMBRES}}
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Apellidos </label>
                  <input
                    class=" form-control"
                    placeholder="Apellidos"
                    type="text"
                    value={{per.APELLIDOS}}
                  />
                </div>
              </div>
            </div>
            <div class=" row" >
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Dirección </label>
                  <input
                    class=" form-control"
                    placeholder="Dirección domiciliaria"
                    type="text"
                    value={{per.DIRECCION}}
                  />
                </div>
              </div>
            </div>
            <div class=" row" >
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Código Universitario </label>
                  <input
                    class=" form-control"
                    placeholder="codigo"
                    disabled=""
                    type="text"
                    value={{per.CODIGO}}
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> {{per.T_DOCUMENTO}} </label>
                  <input
                    class=" form-control"
                    placeholder="Nro. de identificación"
                    disabled=""
                    type="text"
                    value={{per.N_DOCUMENTO}}
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label> Telefono </label>
                  <input
                    class=" form-control"
                    placeholder="Nro. de Telefono"
                    type="number"
                    value={{per.TELEFONO}}
                  />
                </div>
              </div>
            </div>
            
            <div class=" row" >
              
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Facultad: {{per.ACRONIMO}}</label>
                  <input
                    class=" form-control"
                    placeholder="Facultad o Area"
                    disabled=""
                    type="text"
                    value={{per.NOM_FACULTAD}}
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> Carrera </label>
                  <input
                    class=" form-control"
                    disabled=""
                    type="text"
                    value={{per.NOM_EP}}
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class=" form-group">
                  <label> Ciclo </label>
                  <input
                    class=" form-control"
                    placeholder="Ciclo Actual"
                    disabled=""
                    type="text"
                    value={{per.CICLO}}
                  />
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Actualizar datos</button>
        </div>
      </div>
    </div>






    
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." id="imagenUser" class=" avatar" src="https://moviaca-bknd.herokuapp.com/api/userfoto/{{iduserFOTO}}" onerror="this.onerror=null; this.src='https://jeffjbutler.com/wp-content/uploads/2018/01/default-user.png'" />

              <h5 class=" title" >{{nombresPerfil}}</h5>
            </a>
            <p class=" description">{{ocupacion}}</p>
          </div>
          <div class=" card-description">
            Elige una foto en la que se vea claramente tu rostro.
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
           <button class="btn btn-danger" (click)="fil.click()" >Actualizar foto</button>
           <input #fil type="file" accept="image/png, image/jpeg" style="display: none;" (change)="subirFoto($event.target.files[0])">
          </div>
        </div>
      </div>
    </div>





    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Información de usuario</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row" *ngFor="let per of personadata">
              <div class=" col-md-7 pr-md-1">
                <div class=" form-group">
                  <label> Nombre de Usuario </label>
                  <input
                    class=" form-control"
                    placeholder="username"
                    type="text"
                    id="username"
                    value={{per.USUARIO}}
                  />
                </div>
              </div>
              
            </div>
           
         
                
            
          </form>
        </div>

        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="updUsername()">Actualizar Nombre de Usuario</button>
        </div>
      </div>
    </div>

    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Actualizar Contraseña</h5></div>
        <div class=" card-body">
          <form>
            <div class="row">
              <div class=" col-md-7 pr-md-1">
                <div class=" form-group">
                  <label> Nueva Contraseña </label>
                  <input
                    class=" form-control"
                    placeholder="new password"
                    type="password"
                    id="pass1"
                  />
                </div>
              </div>
              

              <div class=" col-md-7 pr-md-1">
                <div class=" form-group">
                  <label> Confirmar Contraseña </label>
                  <input
                    class=" form-control"
                    placeholder="confirm password"
                    type="password"
                    id="pass2"
                    
                  />
                </div>
              </div>
            </div>
           
         
                
            
          </form>
        </div>

        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" (click)="actualizarPass()">Actualizar Password</button>
        </div>
      </div>
    </div>


  </div>
</div>
