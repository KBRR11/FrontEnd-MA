<div class="content">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="container">
        <div class="tab">
          <button class="tablinks btn btn-primary" (click)="openCity(event, 'Information')" class="col-md-4">Informacion de Convenios</button>
          <button class="tablinks primary" (click)="openCity(event, 'Requisitos')" class="col-md-4">Requisitos</button>
          <button class="tablinks primary" (click)="openCity(event, 'Vamos')" class="col-md-4">Participa</button>
        </div>

        <div id="Information" class="tabcontent form-group">
          <app-info-vacantes></app-info-vacantes>
        </div>

        <div id="Requisitos" class="tabcontent form-group">
          <app-info-requisitos></app-info-requisitos>
        </div>

        <div id="Vamos" class="tabcontent form-group">
          <app-info-validador></app-info-validador>
        </div>
      </div>
    </div>
  </div>
</div>
