<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="title">Validar Requisitos</h1>
                    <div class="container row" style="margin: 0px auto;">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="pers" class="col-form-label">Universidad:</label>
                                <select class="form-control" (change)="selectUniversidad($event)">
                                    <option value="0">Seleccionar...</option>
                                    <option *ngFor="let uni  of listUniversidad"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="pers" class="col-form-label">Facultad:</label>
                                <select class="form-control" (change)="selectConvenio($event)">
                                    <option value="0">Seleccionar...</option>
                                    <option *ngFor="let convenio  of listConvenios"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="pers" class="col-form-label">Postulante:</label>
                            <select class="form-control" (change)="selectPostulante($event)">
                                <option value="0">Seleccionar...</option>
                                <option *ngFor="let postu  of Postulante"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Estudiante</th>
                                <th scope="col">Requisito</th>
                                <th scope="col">Convenio</th>
                                <th scope="col">Validar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>1*3</td>
                                <td>1*3</td>
                                <td>1*3</td>
                                <td><i class="tim-icons icon-check-2"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
