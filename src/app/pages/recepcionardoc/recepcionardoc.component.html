<div class="content">
    <h1>Documentos:</h1>
    <hr>
    <div class="card">
        <div class="card-header">
            <div class="form-group">
                <label for="pers" class="col-form-label">Convenios:</label>
                <select class="form-control" (change)="selectConvenio($event)">
                  <option value="0">Seleccionar...</option>
                  <option *ngFor="let convenio  of listConvenios" value={{convenio.idconvenio}}>{{convenio.nom_c_ep}}</option>
                </select>
            </div> 
        </div>
        <ngb-accordion class="">
            <ngb-panel *ngFor="let req of loadReqConveData">
                <ng-template ngbPanelTitle>
                    {{req.nombre}}
                    <hr>
                </ng-template>
                <ng-template ngbPanelContent>
                   <div class="botones">
                       <button class="btn btn-primary">Descargar</button>
                       <button class="btn btn-warning">Cambiar</button>
                   </div>
                   <div class="imagen">
                       imagen
                   </div> 
                   <hr>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
</div>
