<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="tittle">Documentos</h1>
                    <div class="container row">
                        <div class="col-8">
                            <div class="form-group" style="display: none;">
                                <label for="" class="col-form-label">
                                    Convenios:
                                </label>
                                <select class="form-control" (change)="selectConvenio($event)">
                                    <option value="0">Seleccionar...</option>
                                    <option *ngFor="let convenio  of listConvenios" value={{convenio.idconvenio}}>
                                        {{convenio.nom_c_ep}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tamanio">
                        <ngb-accordion *ngFor="let req of loadReqConveData">
                            <ngb-panel class="bordedown">
                                <ng-template ngbPanelTitle>
                                    <p class="h3">{{req.nombre}}</p>
                                    <hr>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="baja">
                                        <div class="botones">
                                            <div style="display:none">
                                                <input class="" #fil [(ngModel)]="file" (change)="selecfoto($event); mostrar()" multiple="multiple" type="file">
                                              </div>
                                            <button type="button" class="btn btn-success" style="width: 100px;height:30px ;" (click)="fil.click()">Subir</button>
                                            <button type="button" class="btn btn-success" style="width: 100px;height:30px ;">Descargar</button>
                                        </div>
                                        <div class="ima">
                                            hola soy la imagen
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
