<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="tittle">Documentos</h1>
                    <hr>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="" class="col-form-label">
                                Convenios:
                            </label>
                            <select class="form-control" (change)="selectConvenio($event)" (click)="estado(1)">
                                <option value="0">Seleccionar...</option>
                                <option *ngFor="let convenio  of listConvenios" value={{convenio.idconvenio}}>{{convenio.nom_c_ep}}</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                   <div class="tamanio">
                    <ngb-accordion  *ngFor="let req of loadReqConveData">
                        <div class="bordedown">
                            <ngb-panel>
                                <ng-template ngbPanelTitle>
                                     <p class="h3">{{req.nombre}}</p>
                                     <hr>
                                </ng-template>
                                <ng-template ngbPanelContent [ngTemplateOutlet]="outlet" [ngOutletContext]="context">
                                     <div class="baja">
                                         <div class="botones">
                                             <button>Subir</button>
                                             <button>cancelar</button>
                                             <button>Ver Img</button>
                                         </div>
                                     </div>
                                </ng-template>
                            </ngb-panel>
                        </div>
                    </ngb-accordion> 
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
