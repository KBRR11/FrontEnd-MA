<div class="content">
    <p class="h1">Recepcionar Documentos</p>
    <hr>
    <div class="card">
        <div class="card-header">
            <div class="form-group">
                <label for="pers" class="col-form-label">Convenios:</label>
                <select class="form-control" (change)="selectConvenio($event)">
                  <option value="0">Seleccionar...</option>
                  <option *ngFor="let convenio  of listConvenios" value={{convenio.idconvenio}}>{{convenio.nom_c_ep}}</option>
                </select>
            </div> 
        </div>
        <div class="tamanio">
            <ngb-accordion class="">
                <ngb-panel *ngFor="let req of loadReqConveData" class="ngpanel">
                    <div class="tamanio2">
                        <ng-template ngbPanelTitle>
                            <p class="h3">{{req.nombre}}</p>
                            <hr>
                        </ng-template>
                        <ng-template ngbPanelContent>
                           <div class="botones">
                               <button class="btn btn-primary">Descargar</button>
                               <button class="btn btn-warning">Cambiar</button>
                           </div>
                           <div class="imagen">
                               imagen
                           </div> 
                           <hr>
                        </ng-template>
                    </div>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
