<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">

                <div class=" card-header">
                    <h1 class=" title">CONVOCATORIAS</h1>
                </div>
                <div style="height: 50px;"></div>
                <div class=" card-body ">
                    <ng-template #content let-modal>
                        <div class="modal-header">
                          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="dateOfBirth">Date of birth</label>
                              <div class="input-group">
                                <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                        </div>
                      </ng-template>
                    <div class=" table-responsive">
                        <table class=" table tablesorter tam-tabla"  id="">
                            <thead  >
                                <tr >
                                    <th><h4>Nro</h4></th>
                                    <th><h4>Semestre</h4></th>
                                    <th><h4>Vacantes</h4></th>
                                    <th><h4>Plan de Convocatoria</h4></th>
                                    <th class="text-center"><h4>Opciones</h4></th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let convocatoria of listaconvocatorias;">
                                <tr>
                                    <td>1</td>
                                    <td>{{convocatoria.ciclo_academico}}</td>
                                    <td ><h3 >{{convocatoria.n_vacnates}}</h3></td>
                                    <td ><i style="margin-left: 20%;" class="tim-icons icon-notes" (click)="detalleconv(convocatoria.idconvocatoria)" routerLinkActive="router-link-active" ></i></td>
                                    <td class="text-center"><i style="margin-left: 20%;" class="tim-icons icon-pencil" (click)="editarconv(convocatoria);open(content)"></i><i style="margin-left: 20%;" class="tim-icons icon-trash-simple" (click)="elminarconv(convocatoria.idconvocatoria)"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
